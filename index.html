<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Report Bank (Shared)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { school: { blue: '#0f172a', lightBlue: '#1e3a8a', red: '#dc2626' } }
          }
        }
      }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 antialiased">
    
    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef } = React;

        // --- 1. CONFIGURATION (PRE-FILLED) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBzIP_EWP8o73U6W0xfeTFVriWopjzgrCE",
            authDomain: "reports-shared-app.firebaseapp.com",
            projectId: "reports-shared-app",
            storageBucket: "reports-shared-app.firebasestorage.app",
            messagingSenderId: "158065703096",
            appId: "1:158065703096:web:160fc5d53253d63eea5c4d",
            measurementId: "G-QECHCQCZ0C"
        };

        // Initialize Shared Database
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        // This is the single "folder" where everyone's shared data lives
        const SHARED_DOC_REF = db.collection('app_data').doc('global_shared_bank');

        // --- CONSTANTS ---
        const HPL_HIGH_ADDITIONS = ["Consistently seeks out opportunities to contribute.", "Contributes thoughtfully to group work.", "Plays a valuable and empathetic role.", "Demonstrates confidence in their knowledge."];
        const HPL_AVERAGE_ADDITIONS = ["A willing and able collaborative learner.", "Works effectively in teams.", "Presents their own views clearly."];
        const HPL_LOW_ADDITIONS = ["Is developing their collaborative skills.", "Is beginning to recognise the value of collaboration.", "Would benefit from building confidence."];

        const COMMENT_BANK_DEFAULTS = {
            "IB History": {
                "HPL": { "Collaboration/Empathy": [], "Agile": [], "Hard Working": [] },
                "Language": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                "Assessment": { "Excellent": ["Demonstrates excellent grasp of key concepts."], "Good": ["Shows good understanding."], "Average": ["Shows basic understanding."], "Poor": ["Limited understanding."] },
                "Homework": { "Excellent": ["Consistently completes homework to a high standard."], "Good": ["Regularly completes tasks."], "Average": ["Usually completes tasks."], "Poor": ["Inconsistent."] },
                "Improvement": { "Excellent": ["Refine essay introductions."], "Good": ["Add critical depth."], "Average": ["Add critical depth."], "Poor": ["Develop clearer arguments."] }
            },
            // ... (Other default subjects are handled dynamically to save space)
        };

        const STANDARD_LEVELS = ["Excellent", "Good", "Average", "Poor"];
        const HPL_LEVELS = ["Collaboration/Empathy", "Agile", "Hard Working"];

        // --- ICONS (Simplified for brevity) ---
        const Icon = ({ path, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>;
        const Users = ({ className }) => <Icon className={className} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const Library = ({ className }) => <Icon className={className} path={<><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></>} />;
        const Save = ({ className }) => <Icon className={className} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />;
        const Share2 = ({ className }) => <Icon className={className} path={<><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></>} />;
        const Globe = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10z"/></>} />;
        const CheckCircle2 = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></>} />;
        const PlusCircle = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></>} />;
        const Trash2 = ({ className }) => <Icon className={className} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />;
        const Settings2 = ({ className }) => <Icon className={className} path={<><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></>} />;
        const ArrowRight = ({ className }) => <Icon className={className} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />;
        const ArrowLeft = ({ className }) => <Icon className={className} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />;
        const Check = ({ className }) => <Icon className={className} path={<><polyline points="20 6 9 17 4 12"/></>} />;
        const Copy = ({ className }) => <Icon className={className} path={<><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>} />;
        const X = ({ className }) => <Icon className={className} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;

        // --- COMPONENTS ---

        const Header = () => (
            <div className="bg-school-blue text-white pt-8 pb-16 px-6 shadow-md border-b-4 border-school-lightBlue">
                <div className="max-w-5xl mx-auto flex items-center gap-4">
                    <div className="bg-white p-2 rounded-lg shadow-sm">
                        <span className="text-2xl">üè´</span>
                    </div>
                    <div>
                        <h1 className="text-3xl font-bold tracking-tight text-white">Teacher Report Bank</h1>
                        <p className="opacity-80 mt-1 text-blue-100 flex items-center gap-2">
                            <span className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                            Live Shared Database
                        </p>
                    </div>
                </div>
            </div>
        );

        const ClassSetup = ({ 
            subject, setSubject, subjectOptions, onStartClass, 
            onAddSubject, reportPeriod, setReportPeriod, 
            mockTitles, onUpdateMockTitle 
        }) => {
            const [namesInput, setNamesInput] = useState("");
            const [isCreatingSubject, setIsCreatingSubject] = useState(false);
            const [newSubjectName, setNewSubjectName] = useState("");
            const [newSubjectType, setNewSubjectType] = useState('full');

            const handleSaveSubject = () => {
                if (newSubjectName.trim()) {
                    onAddSubject(newSubjectName.trim(), newSubjectType);
                    setIsCreatingSubject(false);
                    setNewSubjectName("");
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-8 border-t-4 border-school-lightBlue animate-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Class Setup</h2>
                    <div className="space-y-6">
                        {/* Subject Select */}
                        <div>
                            <label className="block text-sm font-bold text-gray-700 mb-2">1. Select Subject</label>
                            {isCreatingSubject ? (
                                <div className="bg-blue-50 p-4 rounded-lg border border-blue-100">
                                    <input type="text" value={newSubjectName} onChange={(e) => setNewSubjectName(e.target.value)} placeholder="e.g. Year 8 Science" className="w-full p-2 border rounded mb-3" />
                                    <div className="flex gap-2">
                                        <button onClick={() => setIsCreatingSubject(false)} className="px-3 py-1 bg-white border rounded">Cancel</button>
                                        <button onClick={handleSaveSubject} className="px-3 py-1 bg-school-lightBlue text-white rounded font-bold">Add to Shared Bank</button>
                                    </div>
                                </div>
                            ) : (
                                <select value={subject} onChange={(e) => e.target.value === "__NEW__" ? (setIsCreatingSubject(true), setSubject("")) : setSubject(e.target.value)} className="w-full p-3 border rounded-lg bg-white text-lg">
                                    <option value="">-- Select Subject --</option>
                                    {subjectOptions.map(subj => <option key={subj} value={subj}>{subj}</option>)}
                                    <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                                    <option value="__NEW__" className="font-bold text-school-lightBlue">+ Add New Subject to Bank...</option>
                                </select>
                            )}
                        </div>

                        {/* Report Period */}
                        <div className={`transition-opacity ${!subject ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                            <label className="block text-sm font-bold text-gray-700 mb-2">2. Report Period</label>
                            <div className="grid grid-cols-3 gap-4">
                                {["Progress 2", "Progress 3", "Mocks"].map(p => (
                                    <button key={p} onClick={() => setReportPeriod(p)} className={`p-4 rounded-lg border-2 font-bold ${reportPeriod === p ? 'border-school-lightBlue bg-school-lightBlue text-white' : 'border-gray-200 bg-gray-50'}`}>{p}</button>
                                ))}
                            </div>
                            {reportPeriod === "Mocks" && (
                                <div className="mt-4 p-4 bg-red-50 border border-red-100 rounded-lg">
                                    <h3 className="text-school-red font-bold text-sm mb-2">Shared Mock Categories</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {[0,1,2,3,4].map(idx => (
                                            <input key={idx} type="text" value={mockTitles?.[idx] || ""} onChange={(e) => onUpdateMockTitle(idx, e.target.value)} placeholder={`Category ${idx + 1}`} className="p-2 text-sm border rounded" />
                                        ))}
                                    </div>
                                    <p className="text-xs text-red-400 mt-2">* Updates here save for everyone</p>
                                </div>
                            )}
                        </div>

                        {/* Students */}
                        <div className={`transition-opacity ${!subject ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                            <label className="block text-sm font-bold text-gray-700 mb-2">3. Student Names</label>
                            <textarea value={namesInput} onChange={(e) => setNamesInput(e.target.value)} placeholder="Alice&#10;Bob" className="w-full p-3 border rounded-lg h-32" />
                        </div>

                        <button onClick={() => onStartClass(namesInput.split('\n').filter(n=>n.trim()))} disabled={!subject || !namesInput.trim()} className="w-full bg-school-red text-white font-bold py-4 rounded-lg hover:bg-red-700 transition-colors">Start Writing Reports</button>
                    </div>
                </div>
            );
        };

        const CommentManager = ({ category, options, onAdd, onDelete }) => {
            const [isAdding, setIsAdding] = useState(false);
            const [newText, setNewText] = useState("");
            const [activeLevel, setActiveLevel] = useState(null);
            
            // Filter options based on active level
            const displayOptions = activeLevel ? (options[activeLevel] || []) : [];

            return (
                <div className="bg-white rounded-lg border border-gray-200 p-4">
                    <div className="flex flex-wrap gap-2 mb-4">
                        {Object.keys(options).map(lvl => (
                            <button key={lvl} onClick={() => {setActiveLevel(lvl); setIsAdding(false);}} className={`px-3 py-1 rounded-full text-xs font-bold border ${activeLevel === lvl ? 'bg-school-lightBlue text-white' : 'bg-gray-100 text-gray-600'}`}>
                                {lvl}
                            </button>
                        ))}
                    </div>

                    {activeLevel && (
                        <div>
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-xs font-bold text-gray-500">{activeLevel} Comments (Shared)</span>
                                <button onClick={() => setIsAdding(!isAdding)} className="text-xs text-school-lightBlue font-bold flex items-center gap-1 hover:underline">
                                    <PlusCircle className="w-3 h-3"/> Add New
                                </button>
                            </div>

                            {isAdding && (
                                <div className="flex gap-2 mb-3 animate-in">
                                    <input type="text" value={newText} onChange={(e)=>setNewText(e.target.value)} className="flex-1 border p-1 text-sm rounded" placeholder="Type new shared comment..." />
                                    <button onClick={() => { if(newText.trim()) { onAdd(newText, activeLevel); setNewText(""); setIsAdding(false); }}} className="bg-green-600 text-white px-3 text-xs rounded font-bold">Save</button>
                                </div>
                            )}

                            <div className="max-h-40 overflow-y-auto custom-scrollbar space-y-1">
                                {displayOptions.length === 0 && <p className="text-xs text-gray-400 italic">No comments yet.</p>}
                                {displayOptions.map((opt, idx) => (
                                    <div key={idx} className="group flex justify-between items-start text-sm p-2 hover:bg-blue-50 rounded cursor-pointer border border-transparent hover:border-blue-100">
                                        <span className="text-gray-700">{opt}</span>
                                        <button onClick={(e) => {e.stopPropagation(); if(confirm("Delete this shared comment?")) onDelete(opt, activeLevel);}} className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600">
                                            <Trash2 className="w-3 h-3"/>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            
            // --- SHARED STATE (From Firebase) ---
            const [customSubjects, setCustomSubjects] = useState([]);
            const [subjectTypes, setSubjectTypes] = useState({});
            const [mockTitles, setMockTitles] = useState({});
            const [customBank, setCustomBank] = useState({});

            // --- LOCAL STATE (Per User Session) ---
            const [subject, setSubject] = useState("");
            const [students, setStudents] = useState([]);
            const [classData, setClassData] = useState({}); // { StudentName: { Category: "Comment" } }
            const [reportPeriod, setReportPeriod] = useState("Progress 2");
            const [step, setStep] = useState("setup"); // setup, writing, results
            const [currentCatIndex, setCurrentCatIndex] = useState(0);

            // 1. SYNC WITH FIREBASE
            useEffect(() => {
                const unsubscribe = SHARED_DOC_REF.onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        setCustomSubjects(data.customSubjects || []);
                        setSubjectTypes(data.subjectTypes || {});
                        setMockTitles(data.mockTitles || {});
                        setCustomBank(data.customBank || {});
                    } else {
                        // Initialize if empty
                        SHARED_DOC_REF.set({ customSubjects: [], subjectTypes: {}, mockTitles: {}, customBank: {} });
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. HELPER: SAVE TO FIREBASE
            const updateShared = (field, value) => {
                SHARED_DOC_REF.update({ [field]: value }).catch(e => console.error(e));
            };

            // 3. LOGIC
            const handleAddSubject = (name, type) => {
                const newSubjects = [...customSubjects, name];
                const newTypes = { ...subjectTypes, [name]: type };
                
                // Initialize bank for new subject if needed
                let newBank = { ...customBank };
                if (!newBank[`${name}::SHARED`]) {
                    newBank[`${name}::SHARED`] = { "HPL": { "Collaboration/Empathy": [], "Agile": [], "Hard Working": [] } };
                }

                SHARED_DOC_REF.update({
                    customSubjects: newSubjects,
                    subjectTypes: newTypes,
                    customBank: newBank
                });
                setSubject(name);
            };

            const handleUpdateMockTitle = (idx, val) => {
                const current = mockTitles[subject] || ["", "", "", "", ""];
                current[idx] = val;
                const newTitles = { ...mockTitles, [subject]: current };
                updateShared('mockTitles', newTitles);
            };

            const handleAddCustomComment = (category, level, text) => {
                const key = (category === 'HPL' || category === 'Language') ? `${subject}::SHARED` : `${subject}::${reportPeriod}`;
                const subjBank = customBank[key] || {};
                const catBank = subjBank[category] || {};
                const lvlList = catBank[level] || [];
                
                if (!lvlList.includes(text)) {
                    const newBank = { ...customBank };
                    if (!newBank[key]) newBank[key] = {};
                    if (!newBank[key][category]) newBank[key][category] = {};
                    newBank[key][category][level] = [...lvlList, text];
                    updateShared('customBank', newBank);
                }
            };

            const handleDeleteCustomComment = (category, level, text) => {
                const key = (category === 'HPL' || category === 'Language') ? `${subject}::SHARED` : `${subject}::${reportPeriod}`;
                const newBank = { ...customBank };
                newBank[key][category][level] = newBank[key][category][level].filter(t => t !== text);
                updateShared('customBank', newBank);
            };

            // 4. CATEGORY LOGIC
            const getCategories = () => {
                if (reportPeriod === "Mocks") {
                    return (mockTitles[subject] || []).map((t, i) => ({ id: `Mock${i+1}`, label: t || `Category ${i+1}` })).filter(c=>c.label);
                }
                const isShared = subjectTypes[subject] === 'shared' || subject.includes("Year 9");
                if (isShared) return [{id: "Assessment", label: "Assessment"}, {id: "Improvement", label: "Improvement"}, {id: "HPL", label: "HPL"}, {id: "Language", label: "Language"}];
                return [{id: "HPL", label: "HPL"}, {id: "Language", label: "Language"}, {id: "Assessment", label: "Assessment"}, {id: "Improvement", label: "Improvement"}];
            };

            const categories = subject ? getCategories() : [];
            const activeCategory = categories[currentCatIndex];

            // 5. GET OPTIONS FOR CURRENT VIEW
            const getCurrentOptions = (catId) => {
                const key = (catId === 'HPL' || catId === 'Language') ? `${subject}::SHARED` : `${subject}::${reportPeriod}`;
                const defaults = COMMENT_BANK_DEFAULTS[subject]?.[catId] || {};
                const customs = customBank[key]?.[catId] || {};
                
                const levels = catId === 'HPL' ? HPL_LEVELS : STANDARD_LEVELS;
                const merged = {};
                
                levels.forEach(lvl => {
                    merged[lvl] = [...(defaults[lvl] || []), ...(customs[lvl] || [])];
                });
                return merged;
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center"><div className="animate-spin h-8 w-8 border-4 border-school-lightBlue rounded-full border-t-transparent"></div></div>;

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <Header />
                    <main className="max-w-5xl mx-auto px-4 -mt-8 relative z-10">
                        
                        {step === "setup" && (
                            <ClassSetup 
                                subject={subject} setSubject={setSubject}
                                subjectOptions={[...Object.keys(COMMENT_BANK_DEFAULTS), ...customSubjects]}
                                onStartClass={(list) => { setStudents(list); setStep("writing"); }}
                                onAddSubject={handleAddSubject}
                                reportPeriod={reportPeriod} setReportPeriod={setReportPeriod}
                                mockTitles={mockTitles} onUpdateMockTitle={handleUpdateMockTitle}
                            />
                        )}

                        {step === "writing" && activeCategory && (
                            <div className="space-y-6 animate-in">
                                {/* Progress Bar */}
                                <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex justify-between items-center">
                                    <h2 className="text-xl font-bold text-gray-800">{activeCategory.label}</h2>
                                    <div className="text-sm text-gray-500">Step {currentCatIndex + 1} of {categories.length}</div>
                                </div>

                                {/* Shared Bank Manager */}
                                <CommentManager 
                                    category={activeCategory.id}
                                    options={getCurrentOptions(activeCategory.id)}
                                    onAdd={(text, lvl) => handleAddCustomComment(activeCategory.id, lvl, text)}
                                    onDelete={(text, lvl) => handleDeleteCustomComment(activeCategory.id, lvl, text)}
                                />

                                {/* Student Cards */}
                                <div className="grid gap-4">
                                    {students.map(student => (
                                        <div key={student} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                            <div className="font-bold text-school-blue mb-2">{student}</div>
                                            <textarea 
                                                className="w-full border rounded p-2 text-sm h-24" 
                                                placeholder={`Write ${activeCategory.label} comment...`}
                                                value={classData[student]?.[activeCategory.id] || ""}
                                                onChange={(e) => setClassData({...classData, [student]: {...classData[student], [activeCategory.id]: e.target.value}})}
                                            />
                                            {/* Quick Pick Chips */}
                                            <div className="mt-2 flex gap-2 overflow-x-auto pb-1">
                                                {Object.values(getCurrentOptions(activeCategory.id)).flat().slice(0, 5).map((opt, i) => (
                                                    <button key={i} onClick={() => setClassData({...classData, [student]: {...classData[student], [activeCategory.id]: (classData[student]?.[activeCategory.id]||"") + " " + opt}})} className="whitespace-nowrap px-2 py-1 bg-gray-100 text-xs rounded hover:bg-gray-200 truncate max-w-[150px]">
                                                        + {opt}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === "results" && (
                            <div className="bg-white p-6 rounded-lg shadow-lg animate-in">
                                <h2 className="text-2xl font-bold mb-4 text-green-700">All Reports Generated</h2>
                                <textarea readOnly className="w-full h-96 p-4 bg-gray-50 border rounded font-mono text-sm" value={
                                    students.map(s => {
                                        let report = `${s}\n`;
                                        categories.forEach(c => {
                                            if(classData[s]?.[c.id]) report += `‚Ä¢ ${classData[s][c.id].trim()}\n`;
                                        });
                                        return report + "\n-------------------\n";
                                    }).join("\n")
                                } />
                            </div>
                        )}

                    </main>

                    {/* Footer Nav */}
                    {step === "writing" && (
                        <div className="fixed bottom-0 w-full bg-white border-t p-4 shadow-lg z-50">
                            <div className="max-w-5xl mx-auto flex justify-between">
                                <button onClick={() => currentCatIndex > 0 ? setCurrentCatIndex(currentCatIndex-1) : setStep("setup")} className="px-6 py-2 rounded text-gray-600 font-bold hover:bg-gray-100">Back</button>
                                <button onClick={() => {
                                    if(currentCatIndex < categories.length - 1) setCurrentCatIndex(currentCatIndex+1);
                                    else setStep("results");
                                    window.scrollTo({top:0, behavior:'smooth'});
                                }} className="px-8 py-2 bg-school-blue text-white rounded font-bold hover:bg-blue-900 shadow-md">
                                    {currentCatIndex === categories.length - 1 ? "Finish & Generate" : "Next Category"}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
