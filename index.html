                             <div className="flex justify-between items-center">
                                <span className="text-xs font-bold text-gray-500">{activeLevel} Comments (Shared Bank)</span>
                                <button onClick={() => setIsAdding(!isAdding)} className="text-xs text-school-lightBlue font-bold flex items-center gap-1"><PlusCircle className="w-3 h-3"/> Add New</button>
                             </div>

                             {isAdding && (
                                <div className="flex gap-2">
                                    <input type="text" value={newComment} onChange={(e)=>setNewText(e.target.value)} className="flex-1 border p-1 rounded text-sm" placeholder="Type shared comment..." autoFocus />
                                    <button onClick={handleSaveNewComment} className="bg-green-600 text-white px-2 rounded text-xs">Save</button>
                                </div>
                             )}

                             <div className="relative">
                                <select className="w-full p-2 border rounded-md bg-gray-50 text-sm" onChange={(e) => onChange(e.target.value)} value="">
                                    <option value="" disabled>Select a comment...</option>
                                    {activeOptions.map((opt, idx) => <option key={idx} value={opt}>{opt}</option>)}
                                </select>
                             </div>
                        </div>
                    )}
                    
                    <textarea rows={2} value={currentValue} onChange={(e) => onChange(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg text-sm" placeholder="Selected comment appears here..."></textarea>
                </div>
            );
        };

        const BatchStep = ({ 
            category, students, classData, optionsMap, 
            onUpdateStudent, onAddCustomComment, onDeleteCustomComment, levels
        }) => {
            return (
                <div className="space-y-8 animate-in">
                    <div className="bg-blue-50 border-l-4 border-school-lightBlue p-4 rounded-r-lg mb-6">
                        <h2 className="text-xl font-bold text-school-blue">Category: {category.label}</h2>
                    </div>
                    <div className="grid grid-cols-1 gap-6">
                        {students.map((student, index) => (
                            <div key={student} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="bg-gray-50 px-6 py-3 border-b border-gray-100 flex items-center gap-2">
                                    <span className="bg-school-lightBlue text-white text-xs font-bold px-2 py-1 rounded-full">{index + 1}</span>
                                    <h3 className="font-bold text-gray-800 flex items-center gap-2"><User className="w-4 h-4 text-gray-400" /> {student}</h3>
                                </div>
                                <div className="p-2">
                                    <CommentCategory 
                                        category={category} 
                                        optionsMap={optionsMap} 
                                        currentValue={classData[student]?.[category.id] || ""} 
                                        onChange={(val) => onUpdateStudent(student, category.id, val)} 
                                        onAddComment={onAddCustomComment} 
                                        onDeleteCustomComment={onDeleteCustomComment}
                                        levels={levels}
                                    />
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ResultPanel = ({ prompt }) => {
            return (
                <div className="mt-8 bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
                    <div className="p-4 border-b bg-gray-50 font-bold text-gray-700">Generated Class Report Document</div>
                    <textarea readOnly value={prompt} className="w-full min-h-[500px] p-6 bg-gray-50 resize-y font-mono text-sm border-none" />
                </div>
            );
        };

        const ActionPanel = ({ onBack, onNext, isLastStep }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg z-50">
                <div className="max-w-5xl mx-auto flex justify-between gap-4">
                    <button onClick={onBack} className="flex items-center gap-2 px-6 py-3 rounded-lg font-bold text-gray-600 hover:bg-gray-100">
                        <ArrowLeft className="w-5 h-5" /> Back
                    </button>
                    <button onClick={onNext} className={`flex items-center gap-2 px-8 py-3 rounded-lg font-bold text-white shadow-md ${isLastStep ? 'bg-green-600 hover:bg-green-700' : 'bg-school-lightBlue hover:bg-school-blue'}`}>
                        {isLastStep ? <><CheckCircle className="w-5 h-5" /> Finish & Generate</> : <><ArrowRight className="w-5 h-5" /> Next Category</>}
                    </button>
                </div>
            </div>
        );

        const App = () => {
            // --- SHARED STATE (FROM FIREBASE) ---
            const [customSubjects, setCustomSubjects] = useState([]);
            const [subjectTypes, setSubjectTypes] = useState({});
            const [mockTitles, setMockTitles] = useState({});
            const [customBank, setCustomBank] = useState({});
            const [isConnected, setIsConnected] = useState(false);

            // --- LOCAL STATE (SESSION) ---
            const [subject, setSubject] = useState("");
            const [students, setStudents] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [reportPeriod, setReportPeriod] = useState("Progress 2");
            const [classData, setClassData] = useState({});
            const [finalBatchPrompt, setFinalBatchPrompt] = useState("");

            // --- 1. FIREBASE SYNC ---
            useEffect(() => {
                const unsubscribe = SHARED_DOC_REF.onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        setCustomSubjects(data.customSubjects || []);
                        setSubjectTypes(data.subjectTypes || {});
                        setMockTitles(data.mockTitles || {});
                        setCustomBank(data.customBank || DEFAULT_COMMENT_BANK);
                        setIsConnected(true);
                    } else {
                        // First load - Initialize Cloud Data
                        SHARED_DOC_REF.set({
                            customSubjects: [],
                            subjectTypes: {},
                            mockTitles: {},
                            customBank: DEFAULT_COMMENT_BANK
                        });
                        setIsConnected(true);
                    }
                }, (err) => {
                    console.error("Firebase Sync Error:", err);
                    setIsConnected(false);
                });
                return () => unsubscribe();
            }, []);

            // --- 2. UPDATE HELPERS (WRITES TO CLOUD) ---
            const updateCloud = (key, value) => {
                SHARED_DOC_REF.update({ [key]: value }).catch(console.error);
            };

            const handleAddSubject = (newSubject, type) => {
                const updatedSubjects = [...customSubjects, newSubject];
                const updatedTypes = { ...subjectTypes, [newSubject]: type };
                
                // Initialize bank for new subject if needed
                let newBank = { ...customBank };
                const sharedKey = `${newSubject}::SHARED`;
                if (!newBank[sharedKey]) {
                     // Create structure based on type
                     newBank[sharedKey] = {
                        "HPL": HPL_ATTRIBUTES,
                        "Language": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                         // Add default categories...
                        "Assessment": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                        "Homework": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                        "Improvement": { "Excellent": [], "Good": [], "Average": [], "Poor": [] }
                     };
                }

                SHARED_DOC_REF.update({
                    customSubjects: updatedSubjects,
                    subjectTypes: updatedTypes,
                    customBank: newBank
                });

                setSubject(newSubject);
            };

            const handleUpdateMockTitle = (idx, val) => {
                const current = mockTitles[subject] || ["", "", "", "", ""];
                current[idx] = val;
                updateCloud('mockTitles', { ...mockTitles, [subject]: current });
            };

            const getBankKey = (catId) => (catId === 'HPL' || catId === 'Language') ? `${subject}::SHARED` : `${subject}::${reportPeriod}`;

            const handleAddCustomComment = (catId, text, level) => {
                const key = getBankKey(catId);
                const newBank = JSON.parse(JSON.stringify(customBank)); // Deep copy
                
                if (!newBank[key]) newBank[key] = {};
                if (!newBank[key][catId]) newBank[key][catId] = {};
                if (!newBank[key][catId][level]) newBank[key][catId][level] = [];

                if (!newBank[key][catId][level].includes(text)) {
                    newBank[key][catId][level].push(text);
                    updateCloud('customBank', newBank);
                }
            };

            // --- 3. LOCAL LOGIC (SAME AS ORIGINAL APP) ---
            const getCategories = () => {
                if (reportPeriod === "Mocks") {
                    const titles = mockTitles[subject] || ["", "", "", "", ""];
                    return titles.map((t, i) => ({ id: `Mock${i + 1}`, label: t.trim() })).filter(c => c.label.length > 0);
                }
                const isShared = subjectTypes[subject] === 'shared';
                if (isShared || subject.includes("Year 9")) {
                    return [{id: "Assessment", label: "Assessment"}, {id: "Improvement", label: "Improvement"}, {id: "HPL", label: "HPL (Optional)"}, {id: "Language", label: "Language"}];
                }
                return [{id: "HPL", label: "HPL"}, {id: "Language", label: "Language"}, {id: "Assessment", label: "Assessment"}, {id: "Homework", label: "Homework"}, {id: "Improvement", label: "Improvement"}];
            };

            const categories = subject ? getCategories() : [];
            const isSetup = students.length === 0;
            const isResultStep = !isSetup && currentStepIndex === categories.length;
            const activeCategory = (!isSetup && !isResultStep) ? categories[currentStepIndex] : null;

            const handleStartClass = (names) => {
                setStudents(names);
                const initData = {};
                names.forEach(n => initData[n] = {});
                setClassData(initData);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const getOptionsMap = (catId) => {
                const key = getBankKey(catId);
                const levels = (catId === 'HPL') ? HPL_LEVELS : STANDARD_LEVELS;
                const map = {};
                levels.forEach(l => {
                    // Combine default bank + custom bank from cloud
                    const defaults = DEFAULT_COMMENT_BANK[subject]?.[catId]?.[l] || [];
                    const customs = customBank[key]?.[catId]?.[l] || [];
                    map[l] = [...defaults, ...customs];
                });
                return map;
            };

            const handleUpdateStudent = (name, catId, val) => {
                setClassData(prev => ({ ...prev, [name]: { ...prev[name], [catId]: val } }));
            };

            const generateFinalBatch = () => {
                let out = "";
                students.forEach(s => {
                    out += `${s}\n`;
                    categories.forEach(c => {
                        if (classData[s]?.[c.id]) out += `• ${classData[s][c.id].trim()}\n`;
                    });
                    out += `\n-----------------------------------\n\n`;
                });
                setFinalBatchPrompt(out);
            };

            return (
                <div className="min-h-screen bg-gray-50 pb-32">
                    <Header isConnected={isConnected} />
                    <main className="max-w-5xl mx-auto px-4 sm:px-6 -mt-8 relative z-10">
                        {isSetup && (
                            <ClassSetup
                                subject={subject} setSubject={setSubject}
                                subjectOptions={[...Object.keys(DEFAULT_COMMENT_BANK), ...customSubjects]}
                                onStartClass={handleStartClass}
                                onAddSubject={handleAddSubject}
                                reportPeriod={reportPeriod} setReportPeriod={setReportPeriod}
                                mockTitles={mockTitles[subject] || ["", "", "", "", ""]}
                                onUpdateMockTitle={handleUpdateMockTitle}
                            />
                        )}

                        {activeCategory && (
                            <BatchStep
                                category={activeCategory}
                                students={students}
                                classData={classData}
                                optionsMap={getOptionsMap(activeCategory.id)}
                                onUpdateStudent={handleUpdateStudent}
                                onAddCustomComment={handleAddCustomComment}
                                levels={(activeCategory.id === 'HPL') ? HPL_LEVELS : STANDARD_LEVELS}
                            />
                        )}

                        {isResultStep && (
                            <div className="animate-in">
                                <div className="bg-green-50 border border-green-200 rounded-lg p-6 mb-6 text-center">
                                    <h2 className="text-2xl font-bold text-green-800">Class Reports Generated!</h2>
                                </div>
                                <ResultPanel prompt={finalBatchPrompt} />
                                <div className="mt-8 text-center">
                                    <button onClick={() => window.location.reload()} className="text-gray-500 hover:text-gray-700 underline">Start Over</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {!isSetup && !isResultStep && (
                        <ActionPanel
                            onBack={() => setCurrentStepIndex(currentStepIndex - 1)}
                            onNext={() => {
                                if (currentStepIndex === categories.length - 1) generateFinalBatch();
                                setCurrentStepIndex(currentStepIndex + 1);
                                window.scrollTo(0,0);
                            }}
                            isLastStep={currentStepIndex === categories.length - 1}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
